;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:esp32]
platform = espressif32
board = lolin_c3_mini
framework = arduino
monitor_speed = 115200
monitor_filters = esp32_exception_decoder
build_type = debug
debug_tool = esp-builtin
build_flags = 
	-DCORE_DEBUG_LEVEL=6
	-DCONFIG_LOG_DEFAULT_LEVEL=LOG_DEFAULT_LEVEL_VERBOSE
	-DCONFIG_HEAP_POISONING_COMPREHENSIVE
	-DCONFIG_HEAP_TRACING
	-DCONFIG_ESP_CONSOLE_DEFAULT
lib_deps = 
	Wire
	marvinroger/AsyncMqttClient@^0.9.0
	SPI
	adafruit/Adafruit BusIO@^1.14.1
	arduino12/rdm6300@^2.0.0
	https://github.com/FastLED/FastLED.git
board_flags = 
	-DCONFIG_FREERTOS_UNICORE

[env:esp32-ota]
platform = espressif32
board = lolin_c3_mini
framework = arduino
monitor_speed = 115200
lib_deps = 
	Wire
	marvinroger/AsyncMqttClient@^0.9.0
	SPI
	adafruit/Adafruit BusIO@^1.14.1
	arduino12/rdm6300@^2.0.0
	https://github.com/FastLED/FastLED.git
upload_protocol = espota
upload_port = esp32c3-82ACB0.lan
upload_flags = 
	--port=3232
	--auth=acab
board_flags =
